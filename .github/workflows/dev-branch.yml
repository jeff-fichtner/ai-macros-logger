name: Dev Branch

on:
  push:
    branches: [dev]

concurrency:
  group: dev-branch
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  check-and-tag:
    name: Check and Tag
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            api/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../api && npm ci

      - name: Type check (frontend)
        run: cd frontend && npx tsc --noEmit

      - name: Type check (api)
        run: cd api && npx tsc --noEmit

      - name: Lint (frontend)
        run: cd frontend && npm run lint

      - name: Test (frontend)
        run: cd frontend && npm test

      - name: Test (api)
        run: cd api && npm test

      - name: Increment patch version
        id: version
        run: |
          VERSION=$(jq -r '.version' version.json)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION' in version.json"
            exit 1
          fi
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          jq --arg v "$NEW_VERSION" '.version = $v' version.json > version.tmp && mv version.tmp version.json
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin dev

      - name: Create and push dev tag
        run: |
          TAG="v${{ steps.version.outputs.version }}-dev"
          git tag -a "$TAG" -m "Dev build ${{ steps.version.outputs.version }}"
          git -c "http.https://github.com/.extraheader=Authorization: basic $(echo -n "x-access-token:${TAG_PAT}" | base64)" push origin "$TAG"
        env:
          TAG_PAT: ${{ secrets.TAG_PAT }}
