name: Main Branch

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  tag-production:
    name: Tag Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TAG_PAT }}

      - name: Read version
        id: version
        run: |
          VERSION=$(jq -r '.version' version.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git tag -l "$TAG" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push production tag
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TAG_PAT }}
          script: |
            const tag = `v${{ steps.version.outputs.version }}`;
            const sha = context.sha;
            const tagObject = await github.rest.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag,
              message: `Production release ${{ steps.version.outputs.version }}`,
              object: sha,
              type: 'commit',
            });
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: tagObject.data.sha,
            });
